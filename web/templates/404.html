{% extends 'base.html' %}
{% load static i18n %}

{% block welcome_class %} is-hidden-mobile{% endblock %}

{% block main %}
    <div class="section details page-404">
        <div class="section__content">
            <a class="details__back" href="/">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
                {% trans "Home" %}
            </a>
            <div class="details__content">
                <h1 class="is-center">404</h1>
                <h2 class="is-center">{% trans "Page not found" %}</h2>
                <p>
                    <a class="section__action link--stroke is-center sponsors__action" href="/">
                        {% trans "Go Back" %}
                    </a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
